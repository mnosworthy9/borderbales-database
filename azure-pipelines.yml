trigger:
- master

pool:
  vmImage: ubuntu-latest

variables:
- group: Database
- group: Docker
- name: imageTag
  value: '$(DatabaseContainer)-$(Build.BuildId)'
- name: dockerHubServiceConnection
  value: 'Docker Hub'

steps:
- task: Docker@2
  displayName: 'Build Docker image Database'
  inputs:
    command: 'build'
    containerRegistry: $(dockerHubServiceConnection)
    repository: '$(DockerUsername)/$(DockerRepo)'
    Dockerfile: '**/Dockerfile'
    tags: |
      $(imageTag)
    arguments: '--build-arg DB_USER=$(PG_USER) --build-arg DB_PASS=$(PGPASSWORD) --build-arg DB_NAME=$(PG_DATABASE) --build-arg DB_PORT=$(PG_PORT) --platform=linux/arm64'
    buildContext: '$(Build.SourcesDirectory)'

- task: Docker@2
  displayName: 'Push Docker image to Docker Hub'
  inputs:
    command: 'push'
    containerRegistry: $(dockerHubServiceConnection)
    repository: '$(DockerUsername)/$(DockerRepo)'
    tags: |
      $(imageTag)
